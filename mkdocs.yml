site_name: Westworld documentation
site_description: 'Multi-agent simulation library'
site_author: 'Th√©o Alves Da Costa'
site_url: "https://theolvs.github.io/westworld"
edit_uri: ""
theme:
  name: 'material'
  font:
    text: Inter
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.sections
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
repo_name: 'theolvs/westworld'
repo_url: 'https://github.com/TheoLvs/westworld'


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TheoLvs
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/theolvsdc
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/th%C3%A9o-alves-da-costa-09397a82/


extra_css:
  - ./stylesheets/extra.css

nav:
  - Home: 
    - Home: index.md
    - References: references.md
  - Tutorials:
    - Simple pathfinding: tutorials/simple_pathfinding.md
    - Simple vision range: tutorials/simple_visionrange.md
  - API:
    - api/index.md